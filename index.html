<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何逸钦远视频播放器</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            width: 90%;
            max-width: 1200px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
        }
        .info {
            margin-top: 20px;
            color: #333;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls>
            <!-- 请确保1.mp4与该HTML文件在同一文件夹内 -->
            <source src="1.mp4" type="video/mp4">
            您的浏览器不支持HTML5视频播放。
        </video>
    </div>
    <div class="info">
        <p>提示：请将1.mp4视频文件与本HTML文件放在同一文件夹中，然后用浏览器打开本文件即可播放。</p>
        <p>注意：请确保您拥有该视频的合法版权或播放权限。</p>
    </div>
</body>
</html>
